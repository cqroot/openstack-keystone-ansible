---
- name: Populate the Identity service database
  shell: keystone-manage db_sync

- name: Initialize Fernet key repositories
  shell: keystone-manage fernet_setup --keystone-user keystone --keystone-group keystone

- name: Initialize Fernet key repositories
  shell: keystone-manage credential_setup --keystone-user keystone --keystone-group keystone

- name: Bootstrap the Identity service
  shell:
    keystone-manage bootstrap --bootstrap-password {{ keystone_bootstrap_password }} \
    --bootstrap-admin-url http://{{ ansible_ssh_host }}:{{ keystone_admin_port }}/v3/ \
    --bootstrap-internal-url http://{{ ansible_ssh_host }}:{{ keystone_public_port }}/v3/ \
    --bootstrap-public-url http://{{ ansible_ssh_host }}:{{ keystone_public_port }}/v3/ \
    --bootstrap-region-id RegionOne

- name: Enable and start service httpd
  systemd:
    state: started
    enabled: yes
    name: httpd
